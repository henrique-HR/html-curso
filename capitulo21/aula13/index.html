<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agrupando colunas com colgroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size :1.3em;
            font-weight:bolder;
            padding: 8px;
        }
        th,td{
            border:1px solid black;
            padding:8px;
        }
        col.nome{

        }
    </style>
</head>
